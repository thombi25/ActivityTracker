services:
  activity_tracker:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9000:5000"
    volumes:
      - ./templates:/app/templates
      - ./app.py:/app/app.py
      - ./requirements.txt:/app/requirements.txt
    command: flask run --host=0.0.0.0
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://user:password@db:5432/activity_tracker_db
    depends_on:
      - db
  db:
    image: postgres:17
    container_name: db
    shm_size: 128mb
    environment:
      POSTGRES_DB: activity_tracker_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_secret
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    secrets:
      - postgres_secret

volumes:
  db_data:
secrets:
  postgres_secret:
    file: ./postgres_password.txt